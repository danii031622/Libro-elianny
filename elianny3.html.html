  .stars,.stars2,.stars3{

    content:""; position:absolute; inset:-200vh -200vw; background:transparent;
    box-shadow:
      10vw 20vh #fff, 15vw 80vh #fff, 25vw 15vh #fff, 35vw 60vh #fff,
      45vw 30vh #fff, 55vw 75vh #fff, 65vw 10vh #fff, 75vw 50vh #fff,

      80vw 15vh #fff, 90vw 45vh #fff, 12vw 65vh #fff, 52vw 55vh #fff,
      22vw 72vh #fff, 42vw 22vh #fff, 82vw 62vh #fff, 62vw 12vh #fff;
    width:2px; height:2px; border-radius:50%;
    animation: twinkle 6s infinite alternate ease-in-out;
    filter: drop-shadow(0 0 6px #eef);
    opacity:.9;
  }
  .stars2:before{ transform:scale(1.3); opacity:.7; animation-duration:9s; }
  .stars3:before{ transform:scale(1.6); opacity:.5; animation-duration:12s; }
  @keyframes twinkle{
    0%{opacity:.3; filter:drop-shadow(0 0 3px #ccd)}
    100%{opacity:1; filter:drop-shadow(0 0 10px #fff)}
  }
  .moon{
    position:fixed; right:8vw; top:8vh; width:110px; height:110px; border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff 0 40%, #e9f0ff 55%, transparent 60%);
    box-shadow:
      0 0 30px 8px rgba(255,255,255,.25),
      0 0 100px 30px rgba(255,255,210,.12);
    opacity:.9; pointer-events:none;
  }
  header{
    position:fixed; top:24px; left:50%; transform:translateX(-50%);
    text-align:center; z-index:5; padding:8px 16px; backdrop-filter: blur(3px);
  }
  h1{font-weight:800; font-size:clamp(1.2rem, 2.8vw, 2.1rem); margin:.2rem 0 .1rem}
  .subtitle{opacity:.85; font-size:clamp(.9rem,2.2vw,1rem)}
  .heart{ filter:drop-shadow(0 0 6px var(--accent)); }
  .sky{ position:fixed; inset:0; overflow:hidden; }
  .firefly{
    position:absolute; width:10px; height:10px; border-radius:50%;
    background: radial-gradient(circle, #fff8d6 0 35%, #ffd06b 36% 60%, rgba(255,255,255,0) 61%);
    box-shadow: 0 0 12px 4px rgba(255,240,180,.8), 0 0 28px 10px rgba(255,220,120,.4);
    animation: drift linear infinite, flicker ease-in-out infinite;
    cursor: pointer;
  }
  @keyframes drift{
    from{ transform:translate(var(--sx,0), var(--sy,0)) }
    to  { transform:translate(calc(var(--sx,0) + var(--dx,0)), calc(var(--sy,0) + var(--dy,0))) }
  }
  @keyframes flicker{
    0%,100%{ filter:brightness(1) saturate(1); opacity:.85 }
    50%{ filter:brightness(1.3) saturate(1.3); opacity:1 }
    70%{ filter:brightness(.9) saturate(.9); opacity:.75 }
  }
  .bubble{
    position:fixed; max-width:min(560px, 90vw);
    left:50%; bottom:5vh; transform:translateX(-50%);
    background:rgba(15,18,40,.7); border:1px solid rgba(255,255,255,.12);
    padding:14px 18px; border-radius:14px; z-index:6;
    backdrop-filter: blur(6px); display:none;
    box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 24px rgba(255,220,150,.12);
  }
  .bubble .txt{ line-height:1.45; font-size:clamp(0.98rem,2.4vw,1.06rem) }
  .ref{ opacity:.85; font-style:italic; font-size:.92em }
  .close{
    position:absolute; right:8px; top:6px; border:none; background:transparent;
    color:#fff; font-size:18px; cursor:pointer; opacity:.8
  }
  footer{
    position:fixed; right:14px; bottom:14px; z-index:5; opacity:.8; font-size:.85rem;
  }
</style>
</head>
<body>
  <div class="moon"></div>
  <div class="stars"></div>

  <header>

<script>
const quotes = [

  { t:'‚ÄúLas muchas aguas no podr√°n apagar el amor, ni lo ahogar√°n los r√≠os.‚Äù', r:'Cantares 8:7' },
  { t:'‚ÄúYo soy de mi amado, y mi amado es m√≠o.‚Äù', r:'Cantares 6:3' },
  { t:'‚ÄúEl amor es paciente, es bondadoso‚Ä¶ todo lo soporta.‚Äù', r:'1 Corintios 13:4‚Äì7' },
  { t:'‚ÄúEncontr√≥ el que halla esposa el bien, y alcanza la benevolencia de Jehov√°.‚Äù', r:'Proverbios 18:22' },
  { t:'‚ÄúDos son mejor que uno‚Ä¶ si uno cae, el otro levanta a su compa√±ero.‚Äù', r:'Eclesiast√©s 4:9‚Äì10' },
  { t:'‚ÄúQue el Se√±or los haga crecer y abundar en amor‚Ä¶ unos para con otros.‚Äù', r:'1 Tesalonicenses 3:12' },
  { t:'‚ÄúSobre toda cosa guardada, guarda tu coraz√≥n, porque de √©l mana la vida.‚Äù', r:'Proverbios 4:23' },
  { t:'‚ÄúGrandes aguas no pueden apagar el amor.‚Äù', r:'Cantares 8:7' },
  { t:'‚ÄúMe encontr√© con el que ama mi alma; lo abrac√© y no lo soltar√©.‚Äù', r:'Cantares 3:4' },
  { t:'‚ÄúEl amor nunca deja de ser.‚Äù', r:'1 Corintios 13:8' },
  { t:'‚ÄúPonme como un sello sobre tu coraz√≥n.‚Äù', r:'Cantares 8:6' },
];
const sky = document.getElementById('sky');
const bubble = document.getElementById('bubble');
const quoteText = document.getElementById('quoteText');
const closeBubble = document.getElementById('closeBubble');

function random(min,max){ return Math.random()*(max-min)+min }
function spawnFireflies(count=26){
  for(let i=0;i<count;i++){
    const f=document.createElement('div');
    f.className='firefly';
    const x = random(0, 100);
    const y = random(0, 100);
    const dx = random(-40, 40) + 'vw';
    const dy = random(-30, 30) + 'vh';
    const dur = random(18, 35) + 's';
    const delay = random(0, 10) + 's';
    f.style.left = x + 'vw';
    f.style.top  = y + 'vh';
    f.style.setProperty('--sx', '0');
    f.style.setProperty('--sy', '0');
    f.style.setProperty('--dx', dx);
    f.style.setProperty('--dy', dy);
    f.style.animationDuration = `${dur}, ${random(2,4)}s`;
    f.style.animationDelay = `${delay}, ${random(0,2)}s`;
    f.addEventListener('click', ()=>{
      const q = quotes[Math.floor(Math.random()*quotes.length)];
      quoteText.innerHTML = `
        <div style="font-weight:700;margin-bottom:.35rem">${q.t}</div>
        <div class="ref">‚Äî ${q.r}</div>
        <div style="margin-top:.6rem;opacity:.9">Para ti, <b>Elianny</b> üíõ</div>
      `;
      bubble.style.display='block';
      f.animate([
        { transform: 'scale(1)', filter:'brightness(1.2)' },
        { transform: 'scale(1.45)', filter:'brightness(1.8)' },
        { transform: 'scale(1)', filter:'brightness(1.2)' },
      ], {duration:700, easing:'ease-out'});
    });
    sky.appendChild(f);
  }
}
closeBubble.addEventListener('click', ()=> bubble.style.display='none');
spawnFireflies(28);
addEventListener('keydown', e=>{
  if(e.key==='Escape') bubble.style.display='none';
});
</script>

</html>
